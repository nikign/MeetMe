<html>
	<head>
		
	</head>
	<body>
		<form method="post" action="/event/vote">
			{% csrf_token %}
			<input type= "hidden" name="event_id" value="{{event_id}}"/>
			<div>
			{% for ballet in votes %}
				{{ballet.option.date}} -- from
 				{{ballet.option.start}} to 
				{{ballet.option.finish}}<br/>
				{{ballet.form}}
			<br/>
			{% endfor %}
			</div>
			<input type="submit" />
		</form>
	</body>
</html>
