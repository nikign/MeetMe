{% include "header.html" %}
{% block content %}
	{%for folan in events%}
	<div>
		{{folan.event.title}} &nbsp;&nbsp; <a href="/event/{{folan.event.id}}/view">View</a></br>
		{%if folan.is_vote_cast%}
			Your vote for this event is cast.
		{%else%}
			Your vote for this event is <b>not</b> cast.
		{%endif%}
	</div>
	{%endfor%}
{% endblock %}
