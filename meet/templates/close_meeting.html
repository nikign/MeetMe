{% include "header.html" %}
{% load static %}
{% block content %}
	<div>
		{%if meetings%}
			<table class='table'>
				{%for meeting in meetings%}
					</tr>
					
				        <td>{{meeting.title}}</td>
				        <td>{{meeting.reservation.interval}}</td>
				        <td>In room {{meeting.reservation.room.name}}</td>
				        <td><a href="/meeting/{{meeting.id}}/confirm">confirm</a></td>
				        <td><a href="/meeting/{{meeting.id}}/cancel">cancel</a></td>
					</tr>
				{%endfor%}
			</table>
		{%endif%}
	</div>
{% endblock %}
